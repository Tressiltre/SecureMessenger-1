{% extends "base.html" %}

{% block title %}Server Error - CryptoSecure App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card bg-dark border-secondary">
            <div class="card-body py-5">
                <i data-feather="alert-triangle" class="mb-3 text-danger" style="width: 64px; height: 64px;"></i>
                <h1 class="display-4 fw-bold mb-3">500</h1>
                <h4 class="mb-3">Internal Server Error</h4>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                        <i data-feather="refresh-cw" class="me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
