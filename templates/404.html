{% extends "base.html" %}

{% block title %}Page Not Found - CryptoSecure App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card bg-dark border-secondary">
            <div class="card-body py-5">
                <i data-feather="alert-circle" class="mb-3 text-warning" style="width: 64px; height: 64px;"></i>
                <h1 class="display-4 fw-bold mb-3">404</h1>
                <h4 class="mb-3">Page Not Found</h4>
                <p class="text-muted mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>Go Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                        <i data-feather="grid" class="me-2"></i>Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
